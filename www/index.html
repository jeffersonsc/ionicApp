<!DOCTYPE html>
<html ng-app="questApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-header-bar class="bar-positive">
          <div class="buttons">
            <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
          </div>
          <h1 class="title">Quest</h1>
          <div class="buttons">
            <button class="button icon button-clear ion-ios-bell" ng-click="toggleRight()"></button>
          </div>
        </ion-header-bar>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-list>
          <ion-item ng-click="printWin('Que belo')"> Item 1 </ion-item>
        </ion-list>
        <ion-list>
          <ion-item> Item 2 </ion-item>
        </ion-list>
        <ion-list>
          <ion-item> Item 3 </ion-item>
        </ion-list>
      </ion-side-menu>

      <ion-side-menu side="right">
        <ion-list>
          <ion-item> Notification </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-repeat="item in items" class="item-thumbnail-left">
            Notification {{item.description}}
            <img ng-src="{{item.img}}">
          </ion-item>
        </ion-list>
      </ion-side-menu>
      <ion-content>
        <h1>{{text_print}}</h1>
      </ion-content>
    </ion-side-menus>
  </body>
</html>
